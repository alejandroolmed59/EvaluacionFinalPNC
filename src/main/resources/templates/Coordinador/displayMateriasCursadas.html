<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <title>Materias cursadas</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mb-0 h1" th:href="@{/coordinador/index}">
        <img src="/img/logo.png" width="32" height="32" class="d-inline-block align-top mr-2" alt="">
        Proyecto Capas
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/coordinador/index}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/coordinador/filtrar}">Expediente de Alumnos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/coordinador/materiascursadas}">Información de materias </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Perfil
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" data-toggle="modal" data-target="#logoutModal">
                    <a class="dropdown-item" href="/cerrarSesion">Cerrar Sesión</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="d-flex ml-5 mb-2 mt-2">
    <img src="/img/subjects128.png" width="100" height="100" class="d-inline-block align-top mr-2" alt="">
    <h1 th:text="${expediente.nombre}+' '+${expediente.apellido}" />
</div>
<button type="button" class="btn btn-success ml-5 mb-4 mt-2" th:href="@{/coordinador/nueva/Materia/id/}+${{expediente.idExpediente}}">
    <i class="fas fa-plus"></i>
    Agregar Nueva Materia
</button>
<div class="container-fluid">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">Accion</th>
                <th scope="col">Nombre materia</th>
                <th scope="col">Año cursada</th>
                <th scope="col">Ciclo</th>
                <th scope="col">Nota</th>
                <th scope="col">Resultado</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="materia, row:${materias}">
                <tr>
                    <th scope="row" style="text-align: center">
                        <a class="btn btn-warning" th:href="@{/coordinador/editMateria/id/}+${{materia.id}}">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                    </th>
                    <th th:text="${materia.materia}"/>
                    <th th:text="${materia.annio}"/>
                    <th th:text="${materia.ciclo}"/>
                    <th th:text="${materia.nota}"/>
                    <th th:text="${materia.nota}>=6? 'Aprobada' : 'Reprobada'"/>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Cerrar Sesion -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Cerrar Sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Est&aacute; seguro de salir del sistema?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Salir</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
